<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IoT Hub</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

<div id="login">
    <div class="auth-container">
      <div id="login-form" class="form-pane">
        <h1>Login to IoT Hub</h1>
        <div class="auth-inner">
          <div class="auth-left">
            <form action="/login" method="POST">
              <label for="login-username">Username:</label>
              <input type="text" id="login-username" name="username" required>
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" name="password" required>
              <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#signup" onclick="showForm('signup')">Sign Up</a></p>
          </div>
          <div class="auth-right">
            <img src="../assets/logow.png" alt="Logo">
          </div>
        </div>
      </div>
  
      <div id="signup-form" class="form-pane" style="display: none;">
        <h1>Create an Account</h1>
        <div class="auth-inner">
          <div class="auth-left">
            <form action="/signup" method="POST">
              <label for="signup-username">Username:</label>
              <input type="text" id="signup-username" name="username" required>
  
              <label for="signup-email">Email:</label>
              <input type="email" id="signup-email" name="email" required>
  
              <label for="signup-password">Password:</label>
              <input type="password" id="signup-password" name="password" required>
  
              <label for="signup-confirm">Confirm Password:</label>
              <input type="password" id="signup-confirm" name="confirm-password" required>
  
              <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#login" onclick="showForm('login')">Log In</a></p>
          </div>
          <div class="auth-right">
            <img src="../assets/logow.png" alt="Logo">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function showForm(form) {
      document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
      document.getElementById('signup-form').style.display = form === 'signup' ? 'block' : 'none';
    }
  
    function handleHash() {
      if (location.hash === '#signup') {
        showForm('signup');
      } else {
        showForm('login');
      }
    }
  
    window.addEventListener('hashchange', handleHash);
    window.addEventListener('DOMContentLoaded', handleHash);
  </script>  
</body>
</html>

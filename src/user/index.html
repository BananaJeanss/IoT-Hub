<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>username's Profile - IoT Hub</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="user.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="navbar"></div>
  <script src="/navbar.js"></script>

  <div id="main">
    <div id="profile">
      <div id="profile-container">
        <div id="left-half">
          <div id="pfp-info-container">
            <div id="pfp">
              <img src="../assets/user.png" alt="Profile Picture">
            </div>
            <div id="info">
              <h2>Username</h2>
              <p>Lorem ipsum dolor sit amet, the bio would go here.</p>
              <div id="interest-tags">
                <span class="tag">ü§ñ IoT</span>
                <span class="tag">ü§ñ SmartHome</span>
                <span class="tag">ü§ñ Automation</span>
              </div>
            </div>
          </div>

          <div id="profile-projects-container">
            <h2>Projects & Guides</h2>
            <div id="profile-projects">
              <div class="profile-projects-list">
                <h3>üìå Pinned</h3>
                <div id="cards-list">
                      <script>
                        // Example of dynamically adding project cards
                        const projects = [
                          { title: "Smart Home Automation", img: "../assets/logow.png", desc: "Lorem ipsum dolor sit amet‚Ä¶" },
                          { title: "Weather Station", img: "../assets/logow.png", desc: "Lorem ipsum dolor sit amet‚Ä¶" },
                          { title: "Smart Garden", img: "../assets/logow.png", desc: "Lorem ipsum dolor sit amet‚Ä¶" }
                        ];
                        const cardsList = document.getElementById('cards-list');
                        projects.forEach(project => {
                          const card = document.createElement('div');
                          card.className = 'profile-project-card';
                          card.innerHTML = `<img src="${project.img}" alt="${project.title}">
                                            <a href=""><h3>${project.title}</h3></a>
                                            <p>${project.desc}</p>
                                            <div class="stats">
                                              <p>‚≠ê 4.8</p>
                                              <p>üëÅÔ∏è 120</p>
                                            </div>`;
                          cardsList.appendChild(card);
                        });
                        </script>
                </div>
              </div>
              <!-- repeat other lists (Most Viewed, Recent) -->
            </div>
          </div>
        </div>

        <div id="right-half">
          <div id="activity-container">
            <h2>Activity</h2>
            <div id="activity">
              <div class="activity-card">
                <p>Username liked a <a id="activity-link" href="">project</a></p>
                <p>Username left a comment on <a id="activity-link" href="">project</a></p>
                <p>Username favorited <a id="activity-link" href="">project</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
